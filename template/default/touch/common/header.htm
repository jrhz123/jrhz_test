<span style="display: none;">
  <img src="http://sns.huizhou.cn/data/attachment/image/logo.jpg">
</span>
<div style="display:none; position:fixed; z-index:20000; width:100%; height:100%" id="float_div">
	<div style="background-color:white; position:fixed; z-index:302; width:270px; min-height:100px;margin:-150px 0px 0px -150px; top:50%; left:50%; border-radius:10px; padding:15px;">
		<div id="float_content" style="font-size:12px; line-height:20px;"></div>
		<div id="float_button" style="text-align:right">
			<input type="button" value="确定" class="btn_pn btn_pn_blue" onclick="goForward()" id="float_confirm" style="margin-right:15px;" />
			<input type="button" value="取消" class="btn_pn btn_pn_grey" onclick="hideFloatWindow()" id="float_cancel" />
		</div>
	</div>
	<div style="background-color:black; opacity:0.5; position:absolute; z-index:301; width:100%; height:100%"></div>
</div>

<script type="text/javascript">
function showFloatWindow(content, url_forward)
{
    $('#float_content').html(content);
    if (url_forward) {
    	$('#float_confirm').attr('url-forward', url_forward);
    }
    $('#float_div').show();
}

function hideFloatWindow()
{
	$('#float_div').hide();
}

function goForward()
{
	var url = $('#float_confirm').attr('url-forward');
	if (url) {
		window.location.href = url;
	} else {
		return false;
	}
}
</script>
