<style type="text/css">

    margin: 0 25px;
}

    float:left;
    height: 28px;
    line-height: 28px;
}

#scform_tb li.active {
    border: 1px solid #1f5daa;

<div class="search">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td>
                    <div id="scform_tb" class="cl">
                    <ul class="search_nav">
                        <!--{if $_G['setting']['portalstatus'] && $_G['setting']['search']['portal']['status'] && ($_G['group']['allowsearch'] & 1 || $_G['adminid'] == 1)}--><!--{block slist[portal]}--><li{if CURMODULE == 'portal'} class="active"{/if}><a href="search.php?mod=portal{if $keyword}&srchtxt=$keywordenc&searchsubmit=yes{/if}">{lang portal}</a></li><!--{/block}--><!--{/if}-->

                    </ul>
                    </div>
                </td>
            </tr>
                <tr>
                    <td>
                        <input value="$keyword" autocomplete="off" class="input" name="srchtxt" id="scform_srchtxt" value="" placeholder="<!--{if CURMODULE=='blog'}-->{搜索日志}<!--{else}-->{lang searchthread}<!--{/if}-->">

                    <td width="66" align="center" class="scbar_btn_td">
                        <div><input type="hidden" name="searchsubmit" value="yes"><input type="submit" value="{lang search}" class="button2" id="scform_submit"></div>
                    </td>
                </tr>
            </tbody>
        </table>
