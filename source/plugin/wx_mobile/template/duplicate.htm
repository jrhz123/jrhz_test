<div id="ct" class="ptm wp cl">

		<div class="f_c altw">
			<div class="alert_right">
				<p id="succeedmessage"></p>
				<p id="succeedlocation" class="alert_btnleft"></p>

			</div>
		</div>
	</div>
	<div class="mn">
		<div class="bm" id="main_message">
			<div class="bm_h bbs" id="main_hnav">
				<span class="y"><a href="member.php?mod=connect">返回上一页</a></span>
				<h3 id="layer_reginfo_t" class="xs2">
					用户名重复
				</h3>
			</div>
			<p id="returnmessage4"></p>
			<div class="b1lr">
				<form action="wx_mobile-quick.html" method="POST" id="quick_form">
					<input type="hidden" name="sex" value="{$sex}" />
					<input type="hidden" name="city" value="{$city}" />
					<input type="hidden" name="province" value="{$province}" />
					<input type="hidden" name="unionid" value="{$unionid}" />
					<input type="hidden" name="openId" value="{$openId}" />
					<input type="hidden" name="headimgurl" value="{$headimgurl}" />
					<div class="c cl bm_c">

							<table>
								<tr>
									<th><img src="static/image/common/connect_qq.gif" alt="QQ" class="mtn"></th>

						</div>
						<div class="rfm">
							<table>

									<th>微信昵称&nbsp;</th>
									<td>{$defaultusername}</td>

						<div class="rfm">
							<table>
								<tr>
									<th>用户名:</th>

						<div class="rfm mbw bw0">
							<table>

									<th>&nbsp;</th>
									<td><button class="pn pnc" type="submit" name="registersubmit" value="true" tabindex="1"><strong>提交注册</strong></button></td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var regable = false;
	jq(document).ready(function(){
		jq("#username").change(function(){
			username = jq(this).val();
			url = "qqconnect-chkusername.html";
			jq.post(url,
				{username: username},
				function(data){
					if (data == '1') {
						//jq("#chkusername").html('√');
						jq("#chkusername").attr('class','p_right');
						jq("#chkusername").html('');
						regable = true;
					} else {
						jq("#chkusername").attr('class','p_chk');
						jq("#chkusername").html('该用户名已被注册。')
						regable = false;
					}
				}
			)
		})

		jq("#quick_form").submit(function(event){
			if (!regable) {
				if (event.preventDefault) {
					event.preventDefault();
				} else {
					event.returnValue = false;
				}
				alert('该用户名已被注册。');
			}
		})
	})
</script>
